<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./styles.css" type="text/css" media="screen" charset="utf-8">
<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">
      <select id="select-stock">
        <option selected="selected" value="vig">Vanguard Dividend Appreciation ETF (VIG)</option>
        <option value="vti">Vanguard Total Stock Market ETF (VTI)</option>
      </select>
    </div>
    <div class="flex-item">
      <p>Historical price charts of Vanguard Dividend Appreciation ETF (VIG) and Vanguard Total Stock Market ETF (VTI) for the year of 2018, built with D3.js. Prices are displayed in United States Dollars(USD). Feel free to check out the source code at <a target="_blank" href="https://github.com/wentjun/d3-historical-prices">GitHub</a>.</p>
    </div>
  </div>
  <div id="chart"></div>
  <script src="chart.js"></script>
  <script>
  chart = new HistoricalPriceChart();
</script>

</body>
