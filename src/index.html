<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./styles.css" type="text/css" media="screen" charset="utf-8">
<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">
      <select onchange="setPeriodFilter(this)">
        <option selected="selected" value="">All</option>
        <option value="1">This year</option>
      </select>
    </div>
    <div class="flex-item">
      <p>Historical price chart on Nikko AM Singapore STI ETF (G3B.SI), built with D3.js. Prices are displayed in Singapore Dollars(SGD). Feel free to check out the source code at <a target="_blank" href="https://github.com/wentjun/d3-historical-prices">GitHub</a>.</p>
    </div>
  </div>
  <div id="chart"></div>
  <script src="chart.js"></script>
</body>
